<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Page Not Found !!!</h1>
    <script>
    // Redirige cualquier ruta a index.html, preservando la URL
    window.location.replace("/index.html" + window.location.pathname + window.location.search + window.location.hash);
  </script>
</body>
</html>
